## The spawn chance weights for SCP-106 per moon, relative to other existing enemies.
## Goes up from 0, lower is more rare, 100 and up is very common.
## Specify Moon and Weight similar to 'VowLevel:25;TitanLevel:40;...;EmbrionLevel:35'
# Setting type: String
# Default value: All:25
SpawnWeight = All:25

## Toggles if SCP-106 can be stunned or not. Does not apply for Stun-Gun yet.
# Setting type: Boolean
# Default value: true
Stunnable = true

## Chance to perform non-deadly interactions with players. Goes from 0 (%) to 100 (%).
# Setting type: Int32
# Default value: 15
NonDeadlyInteractions = 15

## Chance for SCP-106 to send a player to the Pocket Dimension. Goes from 0 (%) to 100 (%).
## NOTE: Separate from Non-Deadly Interactions percentage. I.e, Value 100 means Players are always sent to the Pocket Dimension.
# Setting type: Int32
# Default value: 35
ChanceForPocketDimension = 100

## Toggles if SCP-106 can go outside or not.
# Setting type: Boolean
# Default value: false
CanGoOutside = false

## Toggles if SCP-106 can inside the ship. Does nothing if he can't go outside.
# Setting type: Boolean
# Default value: false
CanGoInsideShip = false

